# ---- Portainer ----
portainer_url: "https://10.20.0.12:9443"    # CE 2.33.2 LTS (UI en 9443)

# Mapa de endpoints: {nombre_logico: endpointId}
endpoints:
  mon: 2
  airflow: 2
  kafka: 2
  spark: 2
  db: 2

# Git privado (PAT) â€“ en vault, no plano
git_default_ref: "main"
github_username: "{{ vault_github_username }}"
github_pat: "{{ vault_github_pat }}"

# Stacks deseados (ajusta compose_path si cambian)
stacks:
  - name: "mon"
    endpoint: "mon"
    repo_url: "https://github.com/infra-trade/infra.git"
    compose_path: "mon/compose/docker-compose.yml"
    git_ref: "{{ git_default_ref }}"
    env: []
  - name: "airflow"
    endpoint: "airflow"
    repo_url: "https://github.com/infra-trade/infra.git"
    compose_path: "airflow/compose/docker-compose.yml"
    git_ref: "{{ git_default_ref }}"
    env: []
  - name: "kafka"
    endpoint: "kafka"
    repo_url: "https://github.com/infra-trade/infra.git"
    compose_path: "kafka/compose/docker-compose.yml"
    git_ref: "{{ git_default_ref }}"
    env: []
  - name: "spark"
    endpoint: "spark"
    repo_url: "https://github.com/infra-trade/infra.git"
    compose_path: "spark/compose/docker-compose.yml"
    git_ref: "{{ git_default_ref }}"
    env: []
  - name: "db"
    endpoint: "db"
    repo_url: "https://github.com/infra-trade/infra.git"
    compose_path: "db/compose/docker-compose.yml"
    git_ref: "{{ git_default_ref }}"
    env: []