---
# =============================================================================
# Install/Upgrade Docker Engine (Ubuntu 22.04+) + compose plugin
# Deploy/Upgrade Portainer CE (monitor) + Portainer Agent (todos)
# =============================================================================

- name: Install/Upgrade Docker Engine (Ubuntu 22.04+) + compose plugin
  hosts: airflow-core,kafka-core,spark-core,db-core,mon-core
  become: true
  gather_facts: true

  vars:
    # ---- Docker repo / keyring
    docker_repo_url: "https://download.docker.com/linux/ubuntu"
    docker_key_dst: "/etc/apt/keyrings/docker.gpg"
    docker_repo_file: "/etc/apt/sources.list.d/docker.list"

    # Paquetes del repo oficial de Docker
    docker_repo_packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

    # Fallback desde Ubuntu (requiere 'universe' para docker-compose-plugin; si no existe, haremos install manual)
    docker_ubuntu_packages:
      - docker.io

    # Versión de Docker Compose (para instalación manual si fuese necesario)
    compose_version: "v2.40.2"

  pre_tasks:
    - name: Ensure prereqs (curl, gnupg, lsb-release, ca-certificates, software-properties-common)
      apt:
        name:
          - curl
          - gnupg
          - lsb-release
          - ca-certificates
          - software-properties-common
        state: present
        update_cache: false

    - name: Enable 'universe' component (idempotent)
      command: add-apt-repository -y universe
      register: add_universe
      changed_when: add_universe.rc == 0
      failed_when: add_universe.rc not in [0]

    - name: Remove old docker keys in trusted.gpg.d (cleanup)
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/trusted.gpg.d/docker.gpg
        - /etc/apt/trusted.gpg.d/docker.asc
        - /etc/apt/trusted.gpg.d/download.docker.com.gpg

    - name: Download Docker GPG (ASCII) to controller /tmp
      delegate_to: localhost
      run_once: true
      get_url:
        url: "{{ docker_repo_url }}/gpg"
        dest: "/tmp/docker.asc"
        mode: "0644"
        validate_certs: true

    - name: Ensure /etc/apt/keyrings exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Copy docker.asc to remote tmp
      copy:
        src: "/tmp/docker.asc"
        dest: "/tmp/docker.asc"
        mode: "0644"

    - name: Remove previous docker keyring (if any)
      file:
        path: "{{ docker_key_dst }}"
        state: absent

    - name: Convert Docker GPG to dearmored keyring
      shell: |
        gpg --dearmor < /tmp/docker.asc > "{{ docker_key_dst }}"
      args:
        creates: "{{ docker_key_dst }}"

    - name: Set permissions on keyring
      file:
        path: "{{ docker_key_dst }}"
        mode: "0644"

    - name: Detect Ubuntu codename and arch
      set_fact:
        ubuntu_codename: "{{ ansible_facts.lsb.codename | default('jammy') }}"
        arch_deb: "{{ ansible_facts.architecture | default('amd64') }}"
        compose_arch: >-
          {{ 'x86_64' if ansible_facts.architecture in ['x86_64','amd64'] else
             'aarch64' if ansible_facts.architecture in ['aarch64','arm64'] else
             ansible_facts.architecture }}

    - name: Write Docker apt repo (codename + signed-by)
      copy:
        dest: "{{ docker_repo_file }}"
        mode: "0644"
        content: |
          deb [arch={{ arch_deb }} signed-by={{ docker_key_dst }}] {{ docker_repo_url }} {{ ubuntu_codename }} stable

    - name: Ensure timesync (helps apt signatures)
      package:
        name: systemd-timesyncd
        state: present

    - name: Start & enable timesyncd
      systemd:
        name: systemd-timesyncd
        state: started
        enabled: true

    - name: apt-get update (refresh cache)
      apt:
        update_cache: true

  tasks:
    - name: Check if docker-ce candidate exists
      shell: |
        set -o pipefail
        apt-cache policy docker-ce | awk '/Candidate:/ {print $2}'
      args:
        executable: /bin/bash
      register: docker_ce_candidate
      changed_when: false

    - name: Install Docker Engine stack (Docker repo) if candidate available
      apt:
        name: "{{ docker_repo_packages }}"
        state: present
      when:
        - docker_ce_candidate.stdout is defined
        - docker_ce_candidate.stdout != "(none)"

    # Fallback: docker.io + (compose plugin por APT si existe, si no, instalación manual)
    - name: Install Docker (Ubuntu fallback) if docker-ce not available
      apt:
        name: "{{ docker_ubuntu_packages }}"
        state: present
        update_cache: true
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"

    - name: Check if docker-compose-plugin candidate exists (fallback path)
      shell: |
        set -o pipefail
        apt-cache policy docker-compose-plugin | awk '/Candidate:/ {print $2}'
      args:
        executable: /bin/bash
      register: compose_candidate
      changed_when: false
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"

    - name: Install docker-compose-plugin from Ubuntu (if available)
      apt:
        name: docker-compose-plugin
        state: present
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"
        - compose_candidate.stdout is defined
        - compose_candidate.stdout != "(none)"

    - name: Ensure cli-plugins dir exists for manual compose
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: "0755"
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"
        - compose_candidate.stdout is not defined
          or compose_candidate.stdout == "(none)"

    - name: Manual install Docker Compose v2 (when plugin not in APT)
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-linux-{{ compose_arch }}"
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"
        - compose_candidate.stdout is not defined
          or compose_candidate.stdout == "(none)"

    - name: Symlink legacy docker-compose (optional)
      file:
        src: /usr/local/lib/docker/cli-plugins/docker-compose
        dest: /usr/local/bin/docker-compose
        state: link
      when:
        - docker_ce_candidate.stdout is not defined
          or docker_ce_candidate.stdout == "(none)"
        - compose_candidate.stdout is not defined
          or compose_candidate.stdout == "(none)"

    - name: Enable & start docker
      systemd:
        name: docker
        state: started
        enabled: true
        daemon_reload: true

    - name: Add 'ansible' to docker group (si existe)
      user:
        name: ansible
        groups: docker
        append: true
      ignore_errors: true

    - name: Show docker and compose version
      shell: |
        set -e
        docker --version
        docker compose version || true
        docker-compose --version || true
      register: docker_versions
      changed_when: false
      failed_when: false

    - name: Versions output
      debug:
        var: docker_versions.stdout_lines

