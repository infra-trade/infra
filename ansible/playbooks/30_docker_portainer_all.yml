- name: Deploy/Upgrade Portainer Server (CE) on monitor
  hosts: mon-core
  become: true
  gather_facts: false

  vars:
    # usar variable de group_vars si existe; si no, fallback seguro
    portainer_image_final: "{{ (hostvars[inventory_hostname].portainer_image | default('portainer/portainer-ce:2.21.5')) }}"
    portainer_data: "portainer_data"
    portainer_http_port: 9000
    portainer_https_port: 9443

  tasks:
    - name: Ensure docker is running
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Ensure Portainer data volume exists
      community.docker.docker_volume:
        name: "{{ portainer_data }}"
        state: present

    - name: Pull pinned Portainer CE image
      community.docker.docker_image:
        name: "{{ portainer_image_final }}"
        source: pull

    - name: Run/Update Portainer CE container
      community.docker.docker_container:
        name: portainer
        image: "{{ portainer_image_final }}"
        restart_policy: always
        state: started
        recreate: true
        ports:
          - "{{ portainer_http_port }}:9000"
          - "{{ portainer_https_port }}:9443"
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "{{ portainer_data }}:/data"

# =============================================================================

- name: Deploy/Upgrade Portainer Agent on all agent nodes
  hosts: airflow-core,kafka-core,spark-core,db-core
  become: true
  gather_facts: false

  vars:
    agent_port: 9001
    agent_image_final: "{{ (hostvars[inventory_hostname].agent_image | default('portainer/agent:2.21.5')) }}"

  tasks:
    - name: Ensure docker is running
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Pull pinned Portainer Agent image
      community.docker.docker_image:
        name: "{{ agent_image_final }}"
        source: pull

    - name: Run/Update Portainer Agent container (try with published port)
      community.docker.docker_container:
        name: portainer-agent
        image: "{{ agent_image_final }}"
        restart_policy: always
        state: started
        recreate: true
        ports:
          - "{{ agent_port }}:9001"
        env:
          AGENT_CLUSTER_ADDR: tasks.agent
          LOG_LEVEL: INFO
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "/var/lib/docker/volumes:/var/lib/docker/volumes"
      register: agent_with_port
      failed_when: false

    - name: Remove failed container (if any) before fallback
      community.docker.docker_container:
        name: portainer-agent
        state: absent
      when: agent_with_port.failed | default(false)

    - name: Run/Update Portainer Agent container (fallback without published port)
      community.docker.docker_container:
        name: portainer-agent
        image: "{{ agent_image_final }}"
        restart_policy: always
        state: started
        recreate: true
        env:
          AGENT_CLUSTER_ADDR: tasks.agent
          LOG_LEVEL: INFO
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "/var/lib/docker/volumes:/var/lib/docker/volumes"
      when: agent_with_port.failed | default(false)