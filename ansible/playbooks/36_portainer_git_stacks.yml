---
# =============================================================================
# Create/Update Portainer stacks from Git (dynamic endpointId)
#
# Requiere:
#   - export PORTAINER_TOKEN='TU_API_KEY'  (API key de Portainer)
#   - group_vars/all.yml con:
#       portainer_url, portainer_validate_certs, stacks
#       (endpoint_aliases es OPCIONAL; si no existe, se usa {}).
# =============================================================================

- name: Create/Update Portainer stacks from Git (dynamic endpointId)
  hosts: mon-core
  gather_facts: false

  vars:
    portainer_api_key: "{{ lookup('env', 'PORTAINER_TOKEN') }}"
    # si endpoint_aliases no existe, usa {} para no fallar
    endpoint_aliases_eff: "{{ endpoint_aliases | default({}) }}"
    readiness_retries: 20
    readiness_delay: 6

  tasks:
    # -------------------- Validaciones básicas --------------------
    - name: Assert API token present
      ansible.builtin.assert:
        that:
          - portainer_api_key | length > 0
        fail_msg: "PORTAINER_TOKEN no está exportado en el controlador. Ejecuta: export PORTAINER_TOKEN='TU_API_KEY'"

    - name: Assert required variables exist
      ansible.builtin.assert:
        that:
          - portainer_url is defined
          - portainer_validate_certs is defined
          - stacks is defined
        success_msg: "Basic variables present."

    # -------------------- Conectividad / Readiness --------------------
    - name: Wait for TCP {{ (portainer_url | urlsplit('hostname')) }}:{{ (portainer_url | urlsplit('port')) | default(9443) }}
      ansible.builtin.wait_for:
        host: "{{ (portainer_url | urlsplit('hostname')) }}"
        port: "{{ (portainer_url | urlsplit('port')) | default(9443) | int }}"
        timeout: 180

    - name: Wait for /api/status (no auth)
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/status"
        method: GET
        validate_certs: "{{ portainer_validate_certs }}"
        return_content: true
        status_code: [200]
      register: status_probe
      retries: "{{ readiness_retries }}"
      delay: "{{ readiness_delay }}"
      until: status_probe.status == 200
      failed_when: status_probe.status != 200
      changed_when: false

    - name: Portainer connectivity check (with API key)
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/system/status"
        method: GET
        validate_certs: "{{ portainer_validate_certs }}"
        headers:
          X-API-Key: "{{ portainer_api_key }}"
        return_content: true
        status_code: [200,401,403,404,500]
      register: conn_check
      changed_when: false
      no_log: true  # oculta headers con API key

    - name: Fail with clear message if API check != 200
      ansible.builtin.fail:
        msg: >-
          Portainer no aceptó la conexión con API key. HTTP {{ conn_check.status }}.
          Causas típicas: API key inválida/expirada (401/403), URL incorrecta o Portainer no listo (5xx).
          Verifica PORTAINER_TOKEN y portainer_url={{ portainer_url }}.
      when: conn_check.status != 200

    - name: Show connectivity check result (safe)
      ansible.builtin.debug:
        msg: "Portainer system/status OK (200)."

    # -------------------- Endpoints --------------------
    - name: Get endpoints list
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/endpoints?limit=1000"
        method: GET
        validate_certs: "{{ portainer_validate_certs }}"
        headers:
          X-API-Key: "{{ portainer_api_key }}"
        return_content: true
        status_code: [200]
      register: endpoints_resp
      no_log: true

    - name: Build endpoints map name->id
      ansible.builtin.set_fact:
        endpoints_map: "{{ (endpoints_resp.json | items2dict(key_name='Name', value_name='Id')) | default({}) }}"

    - name: Debug endpoints discovered (safe)
      ansible.builtin.debug:
        msg: >-
          Endpoints disponibles: {{
            (endpoints_resp.json | map(attribute='Name') | list | default([])) | join(', ')
          }}

    # -------------------- Resolver endpointId por stack --------------------
    - name: Prepare stacks with resolved endpointId
      ansible.builtin.set_fact:
        stacks_resolved: >-
          {{
            stacks | map('combine', {
              'endpoint_name': (endpoint_aliases_eff[item.endpoint] | default(item.endpoint)),
              'endpoint_id': (
                endpoints_map[endpoint_aliases_eff[item.endpoint] | default(item.endpoint)]
                  if (endpoint_aliases_eff[item.endpoint] | default(item.endpoint)) in endpoints_map
                  else None
              )
            }) | list
          }}
      vars:
        item: "{{ item }}"
      loop: "{{ stacks }}"
      loop_control:
        label: "{{ item.name }}"

    - name: Fail if some stack endpoint does not exist in Portainer
      ansible.builtin.fail:
        msg: >-
          Endpoint '{{ item.endpoint_name }}' (para stack '{{ item.name }}')
          no existe en Portainer. Endpoints válidos: {{
            (endpoints_resp.json | map(attribute='Name') | list | default([])) | join(', ')
          }}
      when: item.endpoint_id is not defined or item.endpoint_id is none
      loop: "{{ stacks_resolved }}"
      loop_control:
        label: "{{ item.name }}"

    # -------------------- Upsert de Stacks desde Git --------------------
    - name: Search existing stack by name
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/stacks?filters={\"Name\":\"{{ item.name }}\"}"
        method: GET
        validate_certs: "{{ portainer_validate_certs }}"
        headers:
          X-API-Key: "{{ portainer_api_key }}"
        return_content: true
        status_code: [200]
      register: existing_stack_query
      loop: "{{ stacks_resolved }}"
      loop_control:
        label: "{{ item.name }}"
      no_log: true

    - name: Build list with stack ids (if any)
      ansible.builtin.set_fact:
        stacks_with_ids: >-
          {{
            [
              {
                'name': (stacks_resolved[idx].name),
                'endpoint_id': (stacks_resolved[idx].endpoint_id),
                'endpoint_name': (stacks_resolved[idx].endpoint_name),
                'repo_url': (stacks_resolved[idx].repo_url),
                'git_ref': (stacks_resolved[idx].git_ref),
                'compose_path': (stacks_resolved[idx].compose_path),
                'env': (stacks_resolved[idx].env | default([])),
                'existing_id': (
                  (existing_stack_query.results[idx].json | default([]))[0].Id
                  if (existing_stack_query.results[idx].json | default([]) | length) > 0
                  else None
                )
              }
              for idx in range(0, stacks_resolved | length)
            ]
          }}

    - name: Create stack from Git if not exists (type=2 compose)
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/stacks?type=2&method=repository&endpointId={{ item.endpoint_id }}"
        method: POST
        validate_certs: "{{ portainer_validate_certs }}"
        headers:
          X-API-Key: "{{ portainer_api_key }}"
          Content-Type: "application/json"
        body_format: json
        body:
          Name: "{{ item.name }}"
          EndpointId: "{{ item.endpoint_id }}"
          RepositoryURL: "{{ item.repo_url }}"
          RepositoryReferenceName: "{{ item.git_ref }}"
          ComposeFilePathInRepository: "{{ item.compose_path }}"
          RepositoryAuthentication: false
          Env: "{{ item.env | default([]) }}"
          Prune: true
          PullImage: true
        status_code: [200]
      register: create_resp
      when: item.existing_id is none
      loop: "{{ stacks_with_ids }}"
      loop_control:
        label: "{{ item.name }}"
      no_log: true

    - name: Update existing stack from Git (compose) with prune+pull
      ansible.builtin.uri:
        url: "{{ portainer_url }}/api/stacks/{{ item.existing_id }}?endpointId={{ item.endpoint_id }}"
        method: PUT
        validate_certs: "{{ portainer_validate_certs }}"
        headers:
          X-API-Key: "{{ portainer_api_key }}"
          Content-Type: "application/json"
        body_format: json
        body:
          Prune: true
          PullImage: true
          RepositoryReferenceName: "{{ item.git_ref }}"
          ComposeFilePathInRepository: "{{ item.compose_path }}"
          Environment: "{{ item.env | default([]) }}"
        status_code: [200]
      register: update_resp
      when: item.existing_id is not none
      loop: "{{ stacks_with_ids }}"
      loop_control:
        label: "{{ item.name }}"
      no_log: true

    - name: Summary
      ansible.builtin.debug:
        msg:
          - "Stacks procesados: {{ stacks_with_ids | map(attribute='name') | list | join(', ') }}"